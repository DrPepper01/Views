{% extends 'layouts/navbar.html' %}

{% block title %}Change Password{% endblock %}



{% block content %}
<h2>Change Password</h2>
{% if user.is_anonymous %}
<p>Для смены пароля вам нужно войти в систему</p>
{% else %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Войти"/>
</form>
{% endif %}
{% endblock %}
