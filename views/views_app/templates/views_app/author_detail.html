{% extends 'layouts/navbar.html' %}

{% block title %}Authors Detail{% endblock %}

{% block content %}

    <p> {{ author.email }} </p>
    <p> {{ author.bio }} </p>
    <p><a href="{% url 'author_detail' pk=author.pk %}">Authors Detail{{ author.name }}</a></p>
    <p><a href="{% url 'author_update' pk=author.pk %}">Update</a></p>
    <p><a href="{% url 'author_delete' pk=author.pk %}">Delete</a></p>
{% endblock %}
