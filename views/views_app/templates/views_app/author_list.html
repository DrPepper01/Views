<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% for author in authors %}
    <p>{{ author.pk }}</p>
    <p>{{ author.name }}</p>
    <p>{{ author.bio }}</p>
    <p>{{ author.email }}</p>

    {% for post in author.post_set.all %}
    <p>{{ post.title }}</p>
    <p>{{ post.content }}</p>
    {% endfor %}
    {% endfor %}
</body>
</html>
